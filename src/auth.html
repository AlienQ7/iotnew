<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Auth Portal</title>
</head>
<body>
    <div class="container">
        <!-- Message Box -->
        <div id="message-box" class="message" style="display: none;"></div>

        <!-- Login View (Visible by Default) -->
        <div id="login-view" class="auth-view" style="display: block;">
            <h2>User Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="auth-button">LOGIN</button>
                <p>
                    <a href="#" id="forgot-password">Forgot Password?</a>
                </p>
                <hr>
                <p>
                    Need an account? <a href="#" id="show-signup">Sign Up Here</a>
                </p>
            </form>
        </div>

        <!-- Sign Up View (Hidden by Default) -->
        <!-- CRITICAL CHANGE: Explicitly setting display: none here -->
        <div id="signup-view" class="auth-view" style="display: none;">
            <h2>Register New Account</h2>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password (Min 8 Chars)" required>
                <button type="submit" class="auth-button">SIGN UP</button>
                <hr>
                <p>
                    Already have an account? <a href="#" id="show-login">Login Here</a>
                </p>
            </form>
        </div>
    </div>
    <!-- The client script (injected by index.js) will go here -->
</body>
</html>
